<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GamesArc</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      width: 800px;
      height: 600px;
      background: radial-gradient(
        circle at top left,
        #ff2a2a 0%,
        #8b0000 30%,
        #0a0a0a 70%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f2f2f2;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      padding: 40px;
    }

    .glow {
      position: absolute;
      width: 320px;
      height: 320px;
      background: radial-gradient(
        circle,
        rgba(255, 60, 60, 0.45),
        transparent 70%
      );
      filter: blur(45px);
      top: 60px;
      right: 90px;
    }

    .title {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #ffffff;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 16px;
      color: #ff9a9a;
    }

    .footer {
      position: absolute;
      bottom: 24px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #ffb3b3;
      opacity: 0.85;
      letter-spacing: 0.4px;
    }

    .footer span {
      color: #ff3b3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow"></div>

    <div>
      <div class="title">GamesArc</div>
      <div class="subtitle">Premium macOS game experience</div>
    </div>

    <div class="footer">
      made with <span>â™¥</span> by gamesarc
    </div>
  </div>
</body>
</html>
