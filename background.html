<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GamesArc</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      width: 800px;
      height: 600px;
      background: radial-gradient(
        circle at top left,
        #3b5bff 0%,
        #6a00ff 30%,
        #0b0b14 70%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eaeaff;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      padding: 40px;
    }

    .glow {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(120,80,255,0.4), transparent 70%);
      filter: blur(40px);
      top: 50px;
      right: 80px;
    }

    .title {
      font-size: 42px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .subtitle {
      margin-top: 12px;
      font-size: 16px;
      color: #b8b8ff;
    }

    .footer {
      position: absolute;
      bottom: 24px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #9a9aff;
      opacity: 0.8;
    }

    .footer span {
      color: #ff4fd8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow"></div>

    <div>
      <div class="title">GamesArc</div>
      <div class="subtitle">Premium macOS game experience</div>
    </div>

    <div class="footer">
      Made With <span>â™¥</span> by Gamesarc
    </div>
  </div>
</body>
</html>
